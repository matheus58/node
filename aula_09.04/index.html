<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade das idades </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="idades">
            <label for="idade">Digite uma idade <input type="number" id="idade"></label>
            <button type="submit">Adicionar</button>
        </form>
        <table>
            <thead>
                <th>Idades Digitadas</th>
                <th>soma das idades</th>
                <th>maior idade digitada </th>
            </thead>
            <tbody >
                <th id="idades_digitadas"></th>
                <th id="soma_das_idades"></th>
                <th id="maior_idade"></th>
            </tbody>
        </table>
    </main>
    <script src="main.js"></script>
</body>
</html>
